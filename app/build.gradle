            buildConfigField "String", "MerchantName", "\"Mandelademoadmin\""
            buildConfigField "String", "MerchantID", "\"1\""

            //Live URL
//            buildConfigField "String", "BaseUrl", "\"http://gpserv.arokiait.com/\""
//            buildConfigField("String", "PROMO_IMAGE_BASE", "\"http://rewards.goodpack.com/\"")
//            buildConfigField("String", "GIFTCARD_IMAGE_BASE", "\"http://rewards.goodpack.com/\"")
//            buildConfigField "String", "MerchantName", "\"Goodpackrewardsmerchant\""
//            buildConfigField "String", "MerchantID", "\"1\""

            buildConfigField "String", "PUSH_TOKEN", "\"PUSH_TOKEN\""
            buildConfigField "String", "LoyaltyID", "\"LoyaltyID\""
            buildConfigField "String", "OverAllPoints", "\"OverAllPoints\""
            buildConfigField "String", "IsLoggedIn", "\"IsLoggedIn\""


        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // Demo URL
            buildConfigField "String", "BaseUrl", "\"https://ctrl-mandelaserv.loyltwo3ks.com/\""
            buildConfigField("String", "PROMO_IMAGE_BASE", "\"https://ctrl-mandelaserv.loyltwo3ks.com/\"")
            buildConfigField("String", "GIFTCARD_IMAGE_BASE", "\"https://ctrl-mandelaserv.loyltwo3ks.com/\"")
            buildConfigField "String", "MerchantName", "\"Mandelademoadmin\""
            buildConfigField "String", "MerchantID", "\"1\""

            //Live URL
