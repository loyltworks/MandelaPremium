# Gradle JVM arguments (increase heap for faster builds)
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enable AndroidX support
android.useAndroidX=true

# Enable Jetifier for migrating support libraries (optional if all libraries are AndroidX now)
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Enable parallel project execution (safe for modular apps)
org.gradle.parallel=true

# Enable Gradle configuration caching for faster builds (AGP 8.0+ safe)
org.gradle.configuration-cache=true

# Optional: Better compiler performance on newer AGP
android.defaults.buildfeatures.buildconfig=true

# Optional: Enable Kotlin incremental compilation (on by default in Kotlin 1.9+)
kotlin.incremental=true
